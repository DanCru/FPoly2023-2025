<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 4
        var now = new Date(); 
        var h = now.getHours(); 
        var m = now.getMinutes();  
        var s = now.getSeconds();  
        setTimeout(function(){
            document.write("Bây giờ là: "+ h + ":" + m + ":" + s);
            location.reload();
        }, 1000); 
    </script>
</body>
</html>
