<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bảng cửu chương </h1>
    <script>
        var a = parseInt(prompt("Nhập bảng cửu chương bản muốn: "));
        
        for(let i = 1; i <= 10; i++ ){
            document.write(a + "x" + i + "=" + (a*i) + "<br>");
        }
    </script>
</body>
</html>
