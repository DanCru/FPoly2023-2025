<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .myText {
      display: none; /* Initially hide all text sections */
    }
    .myText.active {
      display: block; /* Show text section with "active" class */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Title #1</div>
    <div class="myText">Just some text #1</div>
    <div class="title">Title #2</div>
    <div class="myText">Just some text #2</div>
    <div class="title">Title #3</div>
    <div class="myText">Just some text #3</div>
  </div>
  <script type="text/javascript">
    const menus = document.querySelectorAll(".title");
    menus.forEach((item) => {
      item.addEventListener("click", (event) => {
        event.stopPropagation();
        item.nextElementSibling.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
