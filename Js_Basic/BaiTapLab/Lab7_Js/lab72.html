<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: rgb(23, 245, 233);
        width: 100px;
        height: 100px;
        position: absolute;
    }
    button{
        background-color: red;
        padding: 5px;
        color: aliceblue;
        border: none;
        font-weight: bold;
        margin-bottom: 5px;
    }

</style>
<body>
    <button onclick="totheRight()">Go right</button>
    <div id="block"></div>
    <script>
        function totheRight(){
            let b = document.getElementById("block");
            let x = 0;
            setInterval(function () {
                if(x === 400){
                    clearInterval();
                } else {
                    x++;
                    b.style.left = x + "px";
                }
            }, 2);
        }
    </script>
</body>
</html>
