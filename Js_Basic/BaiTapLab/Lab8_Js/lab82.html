<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style></style>
<body>
    <button onclick="layToaDo()">Get Location</button>

    <script>
        function layToaDo() {
            navigator.geolocation.getCurrentPosition(xemViTri);
        }

        function xemViTri(position) {
            console.log(`Latitude: ${position.coords.latitude}`);
            console.log(`Longitude: ${position.coords.longitude}`);
        }
    </script>
</body>
</html>
